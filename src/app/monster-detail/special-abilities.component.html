    <md-expansion-panel *ngIf="monster.specialabilities?.length > 0" [expanded]="false" class="special-abilities mat-elevation-z0">
      <md-expansion-panel-header>
        <md-panel-title>Special Abilities</md-panel-title>
      </md-expansion-panel-header>
      <div *ngFor="let sa of monster.specialabilities" class="special-ability">
        <p><strong>{{sa.name}}</strong> {{sa.description}}</p>
      </div>
    </md-expansion-panel>
