<div style="text-align:center">
  <p>Welcome to</p>
  <h1>{{title}}</h1>
  <img src="assets/img/scamp.png">
</div>
<div>
  <h2>All Monsters</h2>
  <ul class="monsters">
    <li *ngFor="let monster of monsters" [class.selected]="monster === selectedMonster" (click)="onSelect(monster)">
      <span class="badge">{{monster.id}}</span> {{monster.name}}
    </li>
  </ul>
</div>
<monster-detail [monster]="selectedMonster"></monster-detail>
